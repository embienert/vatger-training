name: Format HTML Templates

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.html'
      - '.github/workflows/format-html.yml'

jobs:
  format-html:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install djhtml
        run: |
          pip install djhtml

      - name: Format HTML templates
        run: |
          # Find and format all HTML files in the project
          find . -name "*.html" -not -path "./venv/*" -not -path "./.venv/*" -not -path "./node_modules/*" | xargs djhtml

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto-format HTML templates with djhtml"

      - name: Push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Comment on PR
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”§ **HTML templates have been automatically formatted with djhtml**\n\nAll HTML templates have been formatted to ensure consistent indentation and structure.'
            })

      - name: Success message
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: echo "âœ… All HTML templates are already properly formatted!"