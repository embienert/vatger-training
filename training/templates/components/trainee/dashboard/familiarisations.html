<div class="mb-10">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-base-content">Centre Familiarisations</h2>
  </div>

  {% if fams %}
    <div class="bg-base-100 rounded-xl shadow-md border semantic-neutral-border overflow-hidden">
      <div class="p-4">
        <div class="grid grid-cols-1 gap-4">
          {% for fir, fam_sectors in fams.items %}
            <div class="border-b border-base-200/20 border-border pb-4 last:border-b-0 last:pb-0">
              <h3 class="font-medium text-base-content mb-2">{{ fir }} FIR</h3>
              <div class="flex flex-wrap gap-2">
                {% for fam in fam_sectors %}
                  <span class="px-3 py-1 bg-indigo-100 text-indigo-800 dark:bg-indigo-900/20 dark:text-indigo-400 rounded-full text-sm font-medium">
                    {{ fam.sector.name }}
                  </span>
                {% endfor %}
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% else %}
    <div class="bg-base-100 rounded-xl shadow-md p-6 border semantic-neutral-border text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-base-content/60 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
      </svg>
      <h3 class="text-lg font-medium text-base-content">No centre familiarisations</h3>
      <p class="mt-2 text-sm text-base-content/60">There are no active centre familiarisations.</p>
    </div>
  {% endif %}
</div>
