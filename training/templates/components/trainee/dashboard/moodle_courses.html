<div class="mb-10">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-base-content">Moodle Courses</h2>
  </div>

  {% if moodles %}
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 2xl:grid-cols-3" style="align-items: start;">
      {% for moodle in moodles %}
        <div class="bg-base-100 rounded-xl shadow-md border semantic-neutral-border overflow-hidden min-w-[20rem]">
          <div class="p-5">
            <div class="flex justify-between">
              <h3 class="text-lg font-medium text-base-content truncate" title="{{ moodle.course }}">{{ moodle.name }} ({{ moodle.course }})</h3>
              <span class="inline-flex text-nowrap items-center px-2.5 py-0.5 rounded-full text-xs font-medium {% if moodle.passed %}semantic-green-bg semantic-green-text{% else %}semantic-yellow-bg semantic-yellow-text{% endif %}">
                {{ moodle.passed|yesno:"Passed,In Progress" }}
              </span>
            </div>

            <div class="mt-4 flex justify-between items-center">
              <a href="{{ moodle.link }}" target="_blank" class="inline-flex items-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md semantic-blue-text semantic-blue-bg hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Open Course
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
              </a>
            </div>
          </div>

          <div class="bg-base-200 px-5 py-3">
            <div class="w-full semantic-gray-bg rounded-full h-2.5">
              <div style="background-color: var(--blue-text)" class="h-2.5 rounded-full {% if moodle.passed %}w-full{% endif %} {% if not moodle.passed %}w-1/2{% endif %}"></div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="bg-base-100 rounded-xl shadow-md p-6 border semantic-neutral-border text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 semantic-gray-text mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
      </svg>
      <h3 class="text-lg font-medium text-base-content">No Moodle courses</h3>
      <p class="mt-2 text-sm semantic-gray-text">You don't have any assigned Moodle courses yet.</p>
    </div>
  {% endif %}
</div>
