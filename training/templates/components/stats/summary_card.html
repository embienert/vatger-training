<div class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
    <div class="flex items-center justify-between">
        <div>
            <h3 class="text-lg font-semibold text-gray-800">{{ title }}</h3>
            <p class="text-gray-500 text-sm mt-1">{{ description }}</p>
        </div>
        <div class="bg-{{ bg_color }}-100 p-3 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-{{ bg_color }}-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                {% if icon_class == "user-group" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                {% elif icon_class == "clock" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                {% elif icon_class == "document" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                {% endif %}
            </svg>
        </div>
    </div>
    <div class="mt-4">
        <span class="text-3xl font-bold text-gray-800">{{ value }}</span>
        {% if link_url %}
            <a href="{% url link_url %}" class="text-sm text-blue-600 hover:text-blue-800 ml-2">{{ link_text }}</a>
        {% endif %}
    </div>
</div>
