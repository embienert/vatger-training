<div class="bg-card-bg rounded-xl shadow-md p-6 border border-base-300">
    <div class="flex items-center justify-between">
        <div>
            <h3 class="text-lg font-semibold text-text-primary">{{ title }}</h3>
            <p class="text-text-muted text-sm mt-1">{{ description }}</p>
        </div>
        <div class="p-3 rounded-full
                    {% if bg_color == 'blue' %}bg-blue-100 dark:bg-blue-900/30
                    {% elif bg_color == 'green' %}bg-green-100 dark:bg-green-900/30
                    {% elif bg_color == 'purple' %}bg-purple-100 dark:bg-purple-900/30
                    {% elif bg_color == 'yellow' %}bg-yellow-100 dark:bg-yellow-900/30
                    {% elif bg_color == 'red' %}bg-red-100 dark:bg-red-900/30
                    {% else %}bg-gray-100 dark:bg-gray-700{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6
                        {% if bg_color == 'blue' %}text-blue-600 dark:text-blue-400
                        {% elif bg_color == 'green' %}text-green-600 dark:text-green-400
                        {% elif bg_color == 'purple' %}text-purple-600 dark:text-purple-400
                        {% elif bg_color == 'yellow' %}text-yellow-600 dark:text-yellow-400
                        {% elif bg_color == 'red' %}text-red-600 dark:text-red-400
                        {% else %}text-gray-600 dark:text-gray-400{% endif %}"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                {% if icon_class == "user-group" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                {% elif icon_class == "clock" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                {% elif icon_class == "document" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                {% elif icon_class == "book" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                {% elif icon_class == "monitor" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                {% elif icon_class == "check" %}
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                {% endif %}
            </svg>
        </div>
    </div>
    <div class="mt-4">
        <span class="text-3xl font-bold text-text-primary">{{ value }}</span>
        {% if link_url %}
            <a href="{% url link_url %}" class="text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 ml-2 transition-colors">{{ link_text }}</a>
        {% endif %}
    </div>
</div>
