<div class="bg-base-100 rounded-xl shadow-md p-6 border semantic-neutral-border mb-8">
    <div x-data="courseContainer">
        <div class="mb-4">
            <h3 class="text-md font-semibold text-base-content mb-2">Filter by Type</h3>
            <div class="flex flex-wrap gap-2">
                <button
                    data-filter-button
                    data-filter="all"
                    @click="setFilter('all')"
                    :class="{'semantic-blue-bg semantic-blue-text semantic-blue-border': activeFilter === 'all', 'semantic-gray-bg text-base-content semantic-neutral-border hover:bg-opacity-80': activeFilter !== 'all'}"
                    class="px-4 py-2 rounded-lg text-sm font-medium border">
                    All Courses
                </button>
                <button
                    data-filter-button
                    data-filter="RTG"
                    @click="setFilter('RTG')"
                    :class="{'semantic-blue-bg semantic-blue-text semantic-blue-border': activeFilter === 'RTG', 'semantic-gray-bg text-base-content semantic-neutral-border hover:bg-opacity-80': activeFilter !== 'RTG'}"
                    class="px-4 py-2 rounded-lg text-sm font-medium border">
                    Rating Courses
                </button>
                <button
                    data-filter-button
                    data-filter="EDMT_FAM"
                    @click="setFilter('EDMT_FAM')"
                    :class="{'semantic-blue-bg semantic-blue-text semantic-blue-border': activeFilter === 'EDMT_FAM', 'semantic-gray-bg text-base-content semantic-neutral-border hover:bg-opacity-80': activeFilter !== 'EDMT_FAM'}"
                    class="px-4 py-2 rounded-lg text-sm font-medium border">
                    Endorsements & Familiarisation
                </button>
                <button
                    data-filter-button
                    data-filter="GST"
                    @click="setFilter('GST')"
                    :class="{'semantic-blue-bg semantic-blue-text semantic-blue-border': activeFilter === 'GST', 'semantic-gray-bg text-base-content semantic-neutral-border hover:bg-opacity-80': activeFilter !== 'GST'}"
                    class="px-4 py-2 rounded-lg text-sm font-medium border">
                    Visitor Courses
                </button>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <h3 class="text-md font-semibold text-base-content mb-2">Sort by</h3>
                <select
                    id="sort-selector"
                    x-model="sortOption"
                    @change="setSort($event.target.value)"
                    class="select select-bordered w-full">
                    <option value="position">Position Type (GND, TWR, APP, CTR)</option>
                    <option value="name">Course Name (A-Z)</option>
                    <option value="type">Course Type</option>
                </select>
            </div>

            <div>
                <h3 class="text-md font-semibold text-base-content mb-2">FIR</h3>
                <select
                    id="fir-selector"
                    x-model="firFilter"
                    @change="setFir($event.target.value)"
                    class="select select-bordered w-full">
                    <option value="all">All FIRs</option>
                    <option value="EDGG">EDGG (Langen)</option>
                    <option value="EDWW">EDWW (Bremen)</option>
                    <option value="EDMM">EDMM (MÃ¼nchen)</option>
                </select>
            </div>
        </div>

        <div class="relative">
            <input
                type="text"
                placeholder="Search courses..."
                class="input input-bordered w-full"
                @input="setSearch($event.target.value)">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 semantic-gray-text" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>
    </div>
</div>
