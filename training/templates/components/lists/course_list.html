<div
    x-data="courseContainer"
    class="grid max-xl:grid-cols-1 max-[1800px]:grid-cols-2 min-[1800px]:grid-cols-3 gap-6"
    data-course-container>
    {% for course, result in courses.items %}
        {% include "components/lists/course_card.html" with course=course result=result %}
    {% empty %}
        <div class="col-span-3">
            {% include "components/lists/empty_courses.html" %}
        </div>
    {% endfor %}
</div>
{% include "components/modals/confirmation_modal.html" %}
