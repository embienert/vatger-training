<div class="flex flex-wrap justify-between items-start gap-4">
  <div>
    <h1 class="text-3xl font-bold text-base-content">{{ log.position }} Training Session</h1>
    <p class="text-base-content/60 mt-1">{{ log.course.name }}</p>
  </div>
  <div class="flex flex-col items-end">
    <div class="flex items-center justify-center space-x-2 mb-2">
      <span class="px-3 py-1 text-sm rounded-full font-medium {% if log.type == 'O' %}semantic-blue-bg semantic-blue-text{% elif log.type == 'L' %}semantic-purple-bg semantic-purple-text{% else %}semantic-green-bg semantic-green-text{% endif %}">
        {{ log.get_type_display }} Session
      </span>
      <span class="px-3 py-1 text-sm rounded-full font-medium {% if log.result %}semantic-green-bg semantic-green-text{% else %}semantic-red-bg semantic-red-text{% endif %}">
        {{ log.result|yesno:"Passed,Not Passed" }}
      </span>
      {% if log.mentor == user or user.is_superuser %}
        <a href="{% url 'logs:edit_log' log.id %}" class="btn btn-outline btn-primary btn-sm flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
          </svg>
          Edit Log
        </a>
      {% endif %}
    </div>
    <p class="text-base-content/60">{{ log.session_date }}</p>
  </div>
</div>
