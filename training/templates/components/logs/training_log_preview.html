<div class="bg-card-bg rounded-lg shadow-sm p-4 mb-2 transition-shadow border
            {% if log.result %}
              border-green-300 dark:border-green-700
            {% else %}
              border-red-300 dark:border-red-700
            {% endif %}">
  <div class="flex justify-between items-start mb-2">
    <div>
      <h4 class="font-semibold text-text-primary">{{ log.position }}</h4>
      <div class="flex space-x-2 mt-1">
        <span class="px-2 py-0.5 rounded-full text-xs font-medium
                     {% if log.type == 'O' %}
                       bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300
                     {% else %}
                       bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300
                     {% endif %}">
          {{ log.get_type_display }}
        </span>
        <span class="px-2 py-0.5 rounded-full text-xs font-medium
                     {% if log.result %}
                       bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300
                     {% else %}
                       bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300
                     {% endif %}">
          {{ log.result|yesno:"Passed,Not Passed" }}
        </span>
      </div>
      <p class="text-xs text-text-muted mt-1">{{ log.session_date|date:"d M Y" }}</p>
    </div>
    <div class="flex space-x-2">
      <a href="{% url 'logs:log_detail' log.id %}" class="inline-flex items-center text-sm text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
        <span>View</span>
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-4 w-4 ml-0.5" fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
        </svg>
      </a>

      {% if log.mentor == user or user.is_superuser %}
        <a href="{% url 'logs:edit_log' log.id %}"
           class="inline-flex items-center text-sm text-green-600 hover:text-green-800 dark:text-green-400 dark:hover:text-green-300 transition-colors ml-2">
          <span>Edit</span>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="h-4 w-4 ml-0.5" fill="none"
               viewBox="0 0 24 24"
               stroke="currentColor">
            <path stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
          </svg>
        </a>
      {% endif %}
    </div>
  </div>

  {% if log.next_step %}
    <div class="mt-2 p-2 rounded-md bg-blue-100 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800">
      <p class="text-sm">
        <span class="font-semibold text-blue-900 dark:text-blue-300">Next step:</span>
        <span class="text-blue-800 dark:text-blue-200">{{ log.next_step }}</span>
      </p>
    </div>
  {% endif %}
</div>
