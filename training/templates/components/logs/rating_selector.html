<div class="flex space-x-1">
    <div class="tooltip tooltip-bottom" data-tip="Not rated">
        <label class="rating-option cursor-pointer">
            <input type="radio" name="{{ category.name }}" value="0"
                   x-model="formData.{{ category.name }}"
                   @change="saveFormState"
                   class="hidden"/>
            <span class="inline-flex items-center justify-center h-8 w-8 rounded-md text-xs border transition-colors"
                  :class="formData.{{ category.name }} == '0' ? 'semantic-gray-bg semantic-neutral-border text-base-content font-medium' : 'bg-base-100 semantic-neutral-border text-base-content/40'">N/A</span>
        </label>
    </div>
    <div class="tooltip tooltip-bottom" data-tip="Requirements not met">
        <label class="rating-option cursor-pointer">
            <input type="radio" name="{{ category.name }}" value="1"
                   x-model="formData.{{ category.name }}"
                   @change="saveFormState"
                   class="hidden"/>
            <span class="inline-flex items-center justify-center h-8 w-8 rounded-md text-xs border-2 transition-colors"
                  :class="formData.{{ category.name }} == '1' ? 'semantic-red-bg semantic-red-border semantic-red-text font-medium' : 'bg-base-100 semantic-neutral-border text-base-content/40'">1</span>
        </label>
    </div>
    <div class="tooltip tooltip-bottom" data-tip="Requirements partially met">
        <label class="rating-option cursor-pointer">
            <input type="radio" name="{{ category.name }}" value="2"
                   x-model="formData.{{ category.name }}"
                   @change="saveFormState"
                   class="hidden"/>
            <span class="inline-flex items-center justify-center h-8 w-8 rounded-md text-xs border-2 transition-colors"
                  :class="formData.{{ category.name }} == '2' ? 'semantic-yellow-bg semantic-yellow-border semantic-yellow-text font-medium' : 'bg-base-100 semantic-neutral-border text-base-content/40'">2</span>
        </label>
    </div>
    <div class="tooltip tooltip-bottom" data-tip="Requirements met">
        <label class="rating-option cursor-pointer">
            <input type="radio" name="{{ category.name }}" value="3"
                   x-model="formData.{{ category.name }}"
                   @change="saveFormState"
                   class="hidden"/>
            <span class="inline-flex items-center justify-center h-8 w-8 rounded-md text-xs border-2 transition-colors"
                  :class="formData.{{ category.name }} == '3' ? 'semantic-blue-bg semantic-blue-border semantic-blue-text font-medium' : 'bg-base-100 semantic-neutral-border text-base-content/40'">3</span>
        </label>
    </div>
    <div class="tooltip tooltip-bottom" data-tip="Requirements exceeded">
        <label class="rating-option cursor-pointer">
            <input type="radio" name="{{ category.name }}" value="4"
                   x-model="formData.{{ category.name }}"
                   @change="saveFormState"
                   class="hidden"/>
            <span class="inline-flex items-center justify-center h-8 w-8 rounded-md text-xs border-2 transition-colors"
                  :class="formData.{{ category.name }} == '4' ? 'semantic-green-bg semantic-green-border semantic-green-text font-medium' : 'bg-base-100 semantic-neutral-border text-base-content/40'">4</span>
        </label>
    </div>
</div>
