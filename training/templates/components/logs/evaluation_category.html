<div class="mb-6">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-medium text-gray-800">{{ category.label }}

        <div class="tooltip tooltip-right tooltip-info z-30 overflow-visible" data-tip="{{ category.description }}">
          <button type="button" class="inline-flex items-center justify-center w-5 h-5 ml-2 text-gray-400 hover:text-gray-600 rounded-full hover:bg-gray-200 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </button>
        </div>

    </h3>
    {% include "components/logs/rating_selector.html" with category=category %}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label for="{{ category.name }}_positives" class="block text-sm font-medium text-green-600 mb-1">Strengths</label>
      {% include "components/logs/markdown_editor.html" with field_name=category.name|add:"_positives" %}
    </div>

    <div>
      <label for="{{ category.name }}_negatives" class="block text-sm font-medium text-red-600 mb-1">Areas for Improvement</label>
      {% include "components/logs/markdown_editor.html" with field_name=category.name|add:"_negatives" %}
    </div>
  </div>
</div>
