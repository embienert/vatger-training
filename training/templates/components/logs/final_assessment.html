<div class="space-y-6">
  <!-- Final Comment -->
  <div>
    <label for="final_comment" class="block text-sm font-medium text-gray-700 mb-1">
      Final Comment
    </label>
    {% include "components/logs/markdown_editor.html" with field_name="final_comment" %}
  </div>

  <!-- Internal Remarks -->
  <div>
    <label for="internal_remarks" class="block text-sm font-medium text-gray-700 mb-1">
      Internal Remarks
      <span class="text-xs text-gray-500">(only visible to trainers)</span>
    </label>
    {% include "components/logs/markdown_editor.html" with field_name="internal_remarks" %}
  </div>

  <!-- Next Step -->
  <div>
    <label for="next_step" class="block text-sm font-medium text-gray-700 mb-1">Next Step</label>
    <input type="text" id="next_step" name="next_step" x-model="formData.next_step"
           class="input input-bordered w-full" placeholder="Enter the next step here..." @input="saveFormState"/>
  </div>

  <!-- Training Result -->
  <div>
    <label for="id_result" class="block text-sm font-medium text-gray-700 mb-1">
      Training Result<span class="text-red-500">*</span>
    </label>
    <div class="flex items-center space-x-4 h-full pt-2" :class="{'border-red-500 rounded p-2': formErrors.result}">
      <label class="flex items-center cursor-pointer">
        <input type="radio" name="result" value="true" class="radio radio-success" x-model="formData.result" @change="saveFormState">
        <span class="ml-2">Passed</span>
      </label>
      <label class="flex items-center cursor-pointer">
        <input type="radio" name="result" value="false" class="radio radio-error" x-model="formData.result" @change="saveFormState">
        <span class="ml-2">Not Passed</span>
      </label>
    </div>
    <div x-show="formErrors.result" class="text-red-500 text-sm mt-1 error-message">
      <span x-text="formErrors.result"></span>
    </div>
  </div>
</div>
