<div
    x-data="{
            showModal: false,
            soloId: null,
            positionName: '',
            remainingDays: 0,
            positionDays: 0,
            deltaDay: 0,
            maxDays: 74,  // Default value, will be overridden
            traineeName: '',
            traineeId: null,
            courseId: null,
            extendDate: null
            }"
    @open-solo-modal.window="
                             showModal = true;
                             soloId = $event.detail.soloId;
                             positionName = $event.detail.positionName;
                             remainingDays = $event.detail.remainingDays;
                             deltaDay = $event.detail.deltaDay;
                             maxDays = $event.detail.maxDays;
                             positionDays = $event.detail.positionDays;
                             traineeName = $event.detail.traineeName;
                             traineeId = $event.detail.traineeId;
                             courseId = $event.detail.courseId;
                             // Set default extend date to 30 days from now
                             const today = new Date();
                             today.setDate(today.getDate() + 30);
                             extendDate = today.toISOString().split('T')[0];
                            "
    x-show="showModal"
    x-cloak
    class="fixed inset-0 z-50 overflow-y-auto">

    <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
        <div
            x-show="showModal"
            @click="showModal = false"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            style="background-color: rgba(0, 0, 0, 0.4);"
            class="fixed inset-0 transition-opacity z-10">
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div
            x-show="showModal"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full z-20 relative">

            <div class="bg-gradient-to-r from-blue-50 to-white px-4 py-3 border-b border-gray-200 sm:px-6">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Solo Endorsement Details
                    </h3>
                    <button @click="showModal = false"
                            class="text-gray-400 hover:text-gray-500 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                             viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                            <span x-text="traineeName"></span>
                            <span class="text-sm font-normal text-gray-500">- Solo for <span
                                x-text="positionName"></span></span>
                        </h3>

                        <div class="mt-4 bg-gray-50 p-4 rounded-lg">
                            <dl class="grid grid-cols-2 gap-x-4 gap-y-2">
                                <dt class="text-sm font-medium text-gray-500">Remaining Days:</dt>
                                <dd class="text-sm font-semibold text-gray-900" x-text="remainingDays"></dd>

                                <dt class="text-sm font-medium text-gray-500">Used Solo Days:</dt>
                                <dd class="text-sm font-semibold text-gray-900" x-text="positionDays"></dd>

                                <dt class="text-sm font-medium text-gray-500">Extension Days Left:</dt>
                                <dd class="text-sm font-semibold text-gray-900" x-text="deltaDay"></dd>
                            </dl>
                        </div>

                        <div class="mt-5 border-t border-gray-200 pt-4">
                            <div x-data="{ action: 'none' }">
                                <div class="flex space-x-4 mb-3">
                                    <button
                                        @click="action = 'remove'"
                                        :class="{'btn btn-error': action === 'remove', 'btn': action !== 'remove'}"
                                        class="flex-1">
                                        Remove Solo
                                    </button>
                                    <button
                                        @click="action = 'extend'"
                                        :class="{'btn btn-info': action === 'extend', 'btn': action !== 'extend'}"
                                        class="flex-1">
                                        Extend Solo
                                    </button>
                                </div>

                                        <!-- Remove solo action -->
                                <div x-show="action === 'remove'" class="mt-4 bg-red-50 p-4 rounded-md">
                                    <p class="text-sm text-red-700">Are you sure you want to remove this solo
                                        endorsement? This action cannot be undone.</p>

                                    <div class="mt-4 flex justify-end space-x-3">
                                        <button @click="action = 'none'" class="btn btn-sm btn-ghost">Cancel
                                        </button>

                                        <a :href="'/overview/solo/delete/' + soloId + '/'"
                                           class="btn btn-sm btn-error">
                                            Confirm Removal
                                        </a>
                                    </div>
                                </div>

                                        <!-- Extend solo action -->
                                <div x-show="action === 'extend'" class="mt-4 bg-blue-50 p-4 rounded-md">
                                    <p class="text-sm text-blue-700">Extend the solo by providing a later expiry
                                        date.</p>
                                    <div class="mt-3">
                                        <label for="extend-date"
                                               class="block text-sm font-medium text-blue-700">New Expiry
                                            Date</label>
                                        <input
                                            type="date"
                                            id="extend-date"
                                            x-model="extendDate"
                                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                                        >
                                    </div>
                                    <div class="mt-4 flex justify-end space-x-3">
                                        <button @click="action = 'none'"
                                                class="btn btn-sm btn-ghost">Cancel
                                        </button>
                                        <a @click.prevent="window.location.href = '/overview/solo/delete/' + soloId + '/?extend=true&trainee_id=' + traineeId + '&course_id=' + courseId + '&expiry=' + extendDate;"
                                           href="#" class="btn btn-sm btn-primary">
                                            Extend Solo
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <!-- Modal footer -->
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-gray-200">
                <button type="button" @click="showModal = false"
                        class="btn btn-sm sm:btn-md btn-primary">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
