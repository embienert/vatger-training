<div
    x-data="logOptionsModal"
    @open-log-options.window="
                              showModal = true;
                              traineeId = $event.detail.traineeId;
                              traineeName = $event.detail.traineeName || '';
                              courseId = $event.detail.courseId || null;
                              courseName = $event.detail.courseName || '';
                             "
    x-show="showModal"
    x-cloak
    class="fixed inset-0 z-50 overflow-y-auto">

    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <!-- Background overlay -->
        <div
            x-show="showModal"
            @click="showModal = false"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            style="background-color: rgba(0, 0, 0, 0.4);"
            class="fixed inset-0 transition-opacity z-10">
        </div>

                <!-- Modal panel -->
        <div
            x-show="showModal"
            x-transition:enter="ease-out duration-300"
            x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md sm:w-full z-20 relative">

                    <!-- Modal header -->
            <div class="bg-gradient-to-r from-blue-50 to-white px-4 py-4 border-b border-gray-200 sm:px-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="avatar avatar-placeholder mr-3">
                            <div class="bg-blue-100 text-blue-700 w-10 rounded-full">
                                <span x-text="traineeName ? traineeName.split(' ').map(n => n[0]).join('') : ''"></span>
                            </div>
                        </div>
                        <h3 class="text-lg leading-6 font-medium text-gray-900 truncate max-w-[300px]">
                            <span x-text="traineeName"></span>
                            <span class="text-sm font-normal text-gray-500 ml-1">New Log Options</span>
                        </h3>
                    </div>
                    <button @click="showModal = false"
                            class="text-gray-400 hover:text-gray-500 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

                    <!-- Modal content -->
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="text-center sm:text-left">
                    <p class="text-sm text-gray-500 mb-4">
                        You have a draft log for this trainee. What would you like to do?
                    </p>

                    <div class="flex flex-col justify-between">
                        <a :href="'/logs/new/' + traineeId + '/' + courseId + '/'"
                           class="btn btn-primary w-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 4v16m8-8H4"/>
                            </svg>
                            Create New Log
                        </a>

                        <a :href="'/logs/new/' + traineeId + '/' + courseId + '/?continue=true'"
                           class="btn btn-secondary w-full flex items-center justify-center mt-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
                                 viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                            </svg>
                            Continue Draft
                        </a>
                    </div>
                </div>
            </div>

                    <!-- Modal footer -->
            <div class="bg-gray-50 px-4 py-3 sm:px-6 border-t border-gray-200">
                <button type="button" @click="showModal = false"
                        class="btn btn-sm w-full sm:w-auto btn-ghost">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
